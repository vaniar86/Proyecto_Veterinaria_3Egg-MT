<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: head">
</head>
<body>
  <header th:replace="/fragments/header :: header"></header>
    <main>
        <div class='container-fluid mt-5'>
            <div class='row col-md-12'>
                <h2 class='title'>Mis Mascotas</h2>
            </div>
            <div class='container d-flex justify-content-center my-5'>
                <div class="card mb-3" style="max-width:700px;" th:each="masc : ${mascotas}">
                    <div class="row g-0">
                      <div class="col-md-4 box">
                          <img th:if="${masc.foto != null}" class="img-fluid rounded-circle" th:src="@{/foto/mascota/__${masc.id}__}" alt="">
                           <img th:if="${masc.foto == null}" class="img-fluid rounded-circle" src="/images/perro_1.png" alt="">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title"  th:text="${masc.nombre}"></h5>
                          <p class="card-text" th:text="${masc.raza}"></p>
                            <div class='d-flex align-items-end'>
                                
                                    
                                    <a th:href="@{/turno/turnosMascota/(id=__${masc.id}__)}"  class="float-right btn btn-dark mx-2 my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Turnos
                                      </a>
                               
                                      
                            </div>
                      

                          <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog  modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title modalTitle" id="exampleModalLabel">Turnos</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body ">
                                        <div class="card" th:each="turno : ${turnos}">
                                            <div class="card-body d-flex bd-highlight">
                                             <div class="col-md-8 p-2 flex-grow-1 bd-highlight">
                                                <h5 class="card-title" >TIPO ATENCION</h5>
                                                <p class="card-text" th:text="${turno.fecha}"></p>
                                                <p class="card-text" th:text="${turno.status}"></p>
                                             </div>
                                              <div class="col-md-2  p-1 bd-highlight">
                                                  <form th:action="@{/atencion/modificarTurno}">
                                                      <input type="hidden" th:value="turno.id" name="turnoId"/>
                                                      <input type="hidden" th:value="cancelar" name="status"/>
                                                      <button class="btn btn-danger" type="submit">Cancelar turno</button>                                                      
                                                  </form>
                                              </div>
                                              <div class="col-md-2  p-1 bd-highlight">
                                                <a href="#" class="btn btn-success">Modificar perfil</a>
                                              </div>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
    
            </div>
        </div>

    </main>
       <!-- Footer-->
       <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item"><a href="#!">Sobre nosotros</a></li>
                        <li class="list-inline-item">⋅</li>
                        <li class="list-inline-item"><a href="#!">Contacto</a></li>
                        <li class="list-inline-item">⋅</li>
                        <li class="list-inline-item"><a href="#!">Terms of Use</a></li>
                        <li class="list-inline-item">⋅</li>
                        <li class="list-inline-item"><a href="#!">Privacy Policy</a></li>
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2021. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item me-4">
                            <a href="#!"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li class="list-inline-item me-4">
                            <a href="#!"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
