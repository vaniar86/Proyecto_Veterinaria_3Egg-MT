<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: head">
</head>
<body>
  <header th:replace="/fragments/header :: header"></header>
    <main>
        <div class='container-fluid mt-5 contenedor' >
            <div class='row col-md-12 mt-5'>
                <h2 class='title p-5'>Mi Mascota </h2>
            </div>
              
                <div class=' d-flex justify-content-center mb-2' >
                     <div class="card mb-3 col-md-8 shadow-lg p-3  bg-body rounded cardContainer"   >
                         <div class="row g-0 doc">
                                <div class="col-md-4 box">
                                   <img th:if="${foto != null}" class="img-fluid w-100" th:src="@{/foto/mascota/__${masc.id}__}" alt="">
                                   <img th:if="${foto == null}" class="img-fluid w-100" src="/images/perro_1.png" alt="">
                                </div>
                                   <div class="col-md-8">
                                       <div class="card-body">
                                            <h3 class="card-title titleCard"  th:text="${nombre}"></h3>
                                            <p class="card-text textCard my-2" >Edad  : <span  th:text="${edad}"></span></p> 
                                            <p class="card-text textCard my-2" >Raza : <span th:text="${raza}" ></span></p> 
                                        </div>
                                    </div>
                              </div>                         
                        </div>
                      </div>
            <div class="d-flex justify-content-center">
               <div class="alert alert-success" role="alert" th:if="${message != null}" th:text="${message}"></div>

                <table class="table" th:if="${turnos}">
                    <thead>
                      <tr>
                        
                        <th scope="col">Fecha</th>
                        <th scope="col">Profesional</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Opciones</th>
                      </tr>
                    </thead>
                    <tbody  th:each="turno : ${turnos}" >
                      <tr>                        
                        <td th:text="${turno.fecha}"></td>
                        <td th:text="${turno.profesional.nombre}"></td>
                        <td th:text="${turno.status}"></td>
                        
                       <td>
                            <a th:href="@{/misAtenciones/modificarTurno/__${turno.id}__/cancelar}" class="btn btn-danger mx-2"><i class="far fa-trash-alt"></i></a>
                            <a th:href="@{/misAtenciones/perfilMascota/__${mascotaId}__}" class="btn btn-success mx-2"><i class="fas fa-plus"></i></a> 
                        </td> 
                      </tr>
                      
                    </tbody>
                  </table>
            </div>  
     
    </main>
       <!-- Footer-->
       <footer th:replace="/fragments/footer :: footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
