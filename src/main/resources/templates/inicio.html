<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
     <title>Patitas Felices - Veterinaria</title>
  <meta charset="UTF-8">
  <meta name="author" content="Equipo N° 6 ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">  <link rel="stylesheet" href="./css/carousel.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="carousel.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5274bdad60.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200;1,400&display=swap" rel="stylesheet">

</head>
  <body>
       <header th:replace="/fragments/header :: header"></header>
    
    <main>
        <div class="container contenedor mt-5" >
           <div class="row my-3"  sec:authorize="hasRole('CLIENTE')">
                <div class="col align-self-center">
                    <div class="card bg-dark text-white cardContainer">
                        <img src="./images/body-bg-3.jpg" class="img-fluid imgCard" alt="...">
                          <div class="card-img-overlay">
                                <h5 class="card-title">CARGA TUS MACOTAS</h5>
                                <a th:href="@{/misMascotas}"><button type="button" class="btn btn-success">
                                    CargarMascotas
                                </button></a>
                          </div>
                      </div>
                </div>
           </div>
           
       
        <div class="row my-3"  sec:authorize="hasRole('CLIENTE')">
            <div class="col align-self-center">
                <div class="card bg-dark text-white cardContainer">
                    <img src="./images/body-bg-1.jpg" class="img-fluid" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title">TURNOS</h5>
                        <a th:href="@{/solicitarTurno}"><button type="button" class="btn btn-success">
                          Pedir Turno
                      </button></a>                
                    </div>
                  </div>
            </div>
       </div>
       <div class="row my-3"  sec:authorize="hasRole('CLIENTE')">
            <div class="col align-self-center">
                <div class="card bg-dark text-white cardContainer">
                    <img src="./images/body-bg-2.jpg" class="img-fluid" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">ATENCIONES</h5>
                            <a th:href="@{/misAtenciones}"><button type="button" class="btn btn-success">
                                Ver mis atenciones
                            </button></a>          
                        </div>
                </div>
             </div>
        </div>
    <div class="row my-3"  sec:authorize="hasRole('PROFESIONAL')">
        <div class="col align-self-center">
            <div class="card bg-dark text-white cardContainer">
                <img src="./images/body-bg-2.jpg" class="img-fluid" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Lista de Turnos</h5>
                        <a th:href="@{/profesional}"><button type="button" class="btn btn-success">
                          Lista Turnos
                        </button></a>          
                </div>
            </div>
        </div>
    </div>
    <div class="row my-3"  sec:authorize="hasRole('ADMIN')">
        <div class="col align-self-center">
            <div class="card bg-dark text-white cardContainer">
                <img src="./images/body-bg-2.jpg" class="img-fluid" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Panel de Gestión</h5>
                        <a th:href="@{/admin}"><button type="button" class="btn btn-success">
                            Dashboard
                        </button></a>          
                </div>
            </div>
        </div>
    </div>           
</div>            
  </main>
  <footer th:replace="/fragments/footer :: footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
