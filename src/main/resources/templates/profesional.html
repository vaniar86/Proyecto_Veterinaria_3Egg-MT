<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: head">
</head>
<body>
  <header th:replace="/fragments/header :: header"></header>
    <main>
        <div class='container-fluid mt-5'>
            <div class='row col-md-12'>
                <h2 class='title'>Mis Mascotas</h2>
            </div>
               <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
               <div class="alert alert-success" role="alert" th:if="${message != null}" th:text="${message}"></div>
           
                <div class=' d-flex justify-content-center mb-2'  >
                    <div class="p-5">
                        <h1>Panel de Turnos</h1>

                        <table class="table table-striped">
                                  <thead>
                                          <tr>
                                                  <th scope="col">Nombre Mascota</th>
                                                  <th scope="col">Tipo</th>
                                                  <th scope="col">Due√±o</th>
                                                  <th scope="col">Horario</th>
                                                  <th scope="col">Estado turno</th>
                                                  <th scope="col">Acciones</th>
                                          </tr>
                                  </thead>
                                  <tbody th:each="turno : ${turnos}"> 
                                        <tr>

                                                  <td th:text="${turno.mascota.nombre}"></td>
                                                  <td th:text="${turno.mascota.especie}"></td>
                                                  <td th:text="${turno.mascota.cliente.nombre}"></td>
                                                  <td th:text="${turno.fecha}"></td>
                                                  <td th:text="${turno.status}"></td>
                                                  <td>
                                                  <a th:href="@{/admin/habilitar/__${turno.id}__}"><i class="fa fa-arrow-up"></i></a> <!--FLECHITA-->
                                                 <a th:href="@{/admin/deshabilitar/__${turno.id}__}"><i class="fa fa-ban"></i></a>
                                                  <a th:href="@{/admin/cambiar_rol/__${turno.id}__}"><i class="fas fa-feather-alt"></i></a> 
                              </td> 
                                          </tr> 

                                  </tbody>
                          </table>
                    </div>
                    
                </div>
                
           
    </main>
        <!-- Footer -->
   <footer th:replace="/fragments/footer :: footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
