<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="./fragments/head :: head">
</head>
<body>
  <header th:replace="./fragments/header :: header"></header>
  <main>
        <div class="container w-100 my-md-5 contenedor">
            <div class="row ">
                <div class="row-cols-md-6">
                    <div class="p-5">
                     <!-- <img th:if="${mascota.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/mascota/' +mascota.id}" alt="">

                      <img th:if="${mascota.foto == null}" class="img-fluid rounded-circle" src="/imges/card/card_1.jpg" alt="">-->
                    </div>
                </div>
                <div class=" mx-auto">
                    <h2 class=" text-center my-sm-4">Cargar Mascota</h2>

                    <!--Registro-->

                    <form class="row g-3" th:action="@{/misMascotas/crearMascota}" method="POST" enctype="multipart/form-data">
                        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
                         <div class="alert alert-success" role="alert" th:if="${message != null}" th:text="${message}"></div>
                            
                           
                            
                        <div class="col-md-4 ">
                            <label for="validationDefault01" class="form-check-label">Nombre</label>
                            <input type="text" class="form-control" id="validationDefault01" name="nombre"  th:value="${nombre}" required>
                        </div>
                        
                        <div class="col-md-4 ">
                            <label for="validationDefault02" class="form-check-label">Edad</label>
                            <input type="number" class="form-control" id="validationDefault02" name="edad" th:value="${edad}"  required>
                        </div>
                         
                         <div class="col-md-4 ">
                            <label for="validationDefault03" class="form-check-label">Tipo Animal</label>
                          <select class="form-control" name="idTipo"> 
                                <option th:each="tipo: ${tipos}" th:value="${tipo}" th:text="${tipo}" ></option>
                           </select>       
                         </div>

                         <div class="col-md-4 ">
                                <label for="validationDefault04" class="form-check-label">Raza</label>
                             <select class="form-control" name="raza"> 
                                  <option th:each="raza: ${razas}" th:value="${raza}" th:text="${raza}" ></option>
                             </select>              
                         </div>
                        
                         <div class="col-md-4">
                            <label>Foto</label>
                               <input type="file" class="form-control" name="archivo"/>
                        </div>                       
                     
                        <div class="col-12 p-md-4 text-center">
                            <button class="btn btn-outline-dark btn-lg p-md-1"type="submit">Cargar Mascota</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="bootstrap.bundle.min.js"></script>

    </main>

    <footer th:replace="./fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
