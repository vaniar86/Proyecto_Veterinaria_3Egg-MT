<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: head">
</head>
<body>
  <header th:replace="/fragments/header :: header"></header>
  <main>
    <div class="container w-100 my-sm-5">
      <div class="row ">
        <div class="row-md-5">

        </div>
        <div class="col">
          <h2 class=" text-center my-sm-4">Bienvenido</h2>

          <!--Login-->

          <form action="/logincheck" method="POST">
            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
            
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="username">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="btn-block">
              <button class="btn btn-outline-dark btn-block" type="submit">Ingresar</button>
              
            </div>

            <div class="my-4 text-center">
              <span>No tienes cuenta? <a href="/registro.html">Registrate</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>

  </main>
  <footer th:replace="/fragments/footer :: footer"></footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
