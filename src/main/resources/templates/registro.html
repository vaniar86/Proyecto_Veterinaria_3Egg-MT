<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: head">
</head>
<body>
  <header th:replace="/fragments/header :: header"></header>
  <main>
        <div class="container w-100 my-sm-5">
            <div class="row ">
                <div class="row-cols-md-6">

                </div>
                <div class=" mx-auto">
                    <h2 class=" text-center my-sm-4">Registrate</h2>

                    <!--Registro-->

                    <form class="row g-3" th:action="@{/registrar}" method="POST">
                        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>

                        <div class="col-md-4 ">
                            <label for="validationDefault01" class="form-check-label">Nombre</label>
                            <input type="text" class="form-control" id="validationDefault01" name="nombre"  th:value="${nombre}" required>
                        </div>
                        
                        <div class="col-md-4 ">
                            <label for="validationDefault02" class="form-check-label">Apellido</label>
                            <input type="text" class="form-control" id="validationDefault02" name="apellido" th:value="${apellido}"  required>
                        </div>

                        <div class="col-md-4">
                            <label for="validationDefault03" class="form-check-label">Telefono</label>
                            <input type="text" class="form-control" id="validationDefault03" name="telefono" th:value="${telefono}" required>
                        </div>

                        <div class="col-md-4 p-md-4">
                            <label for="validationDefaultUsername" class="form-check-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="text" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" name="mail" th:value="${mail}" required>
                            </div>
                        </div>
                     
                        <div class="col-md-4 p-md-4">
                            <label for="validationDefault05" class="form-check-label">Contraseña</label>
                            <input type="password" class="form-control" id="validationDefault04" name="pass1" th:value="${pass1}" required>
                        </div>

                        <div class="col-md-4 p-md-4">
                            <label for="validationDefault05" class="form-check-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="validationDefault05" name="pass2" th:value="${pass2}" required>
                        </div>
                        
                        <!----ACOMODAR SEGUN ESTILO DE LA PAGINA---->
                        <div class="col-md-4 ">
                            <label for="validationDefault01" class="form-check-label">Direccion</label>
                            <input type="text" class="form-control" id="validationDefault01" name="direccion"  th:value="${direccion}" required>
                        </div>

                        <div class="col-12 p-md-4 text-center">
                            <button class="btn btn-outline-dark btn-lg p-md-1"type="submit">Registrarme</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="bootstrap.bundle.min.js"></script>

    </main>

    <footer th:replace="./fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
